<mat-toolbar class="app-navbar">
  <div>
    <h2>{{title}}</h2>
  </div>
  <nav>
    <ul class="nav">
      <li class="nav-item" *ngFor="let item of routes">
          <a class="nav-link" href="#" routerLinkActive="is-active" [routerLink]="[item.path]">{{item.path}}</a>
      </li>
    </ul>  
  </nav>
</mat-toolbar>
<div class="router-container mt-5">
  <router-outlet></router-outlet>
</div>
